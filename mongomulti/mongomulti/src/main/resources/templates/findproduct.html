<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
xmlns:th="http://www.thymeleaf.org">
<head>
<title>
ProSpring5 Singer Boot Application
</title>
</head>

<body>
<div class="container">
<h1>Singer Details</h1>
<div>
<form class="form-horizontal">
<div class="form-group">
<label class="col-sm-2 control-label">Product Name:</label>
<div class="col-sm-10">
<p class="form-control-static" th:text="${product.name}">
Product Name
</p>
</div>
</div>
<div class="form-group">
<label class="col-sm-2 control-label">Description:</label>
<div class="col-sm-10">
<p class="form-control-static" th:text="${product.description}">
Product Description
</p>
</div>
</div>
<div class="form-group">
<label class="col-sm-2 control-label">Price:</label>
<div class="col-sm-10">
<p class="form-control-static" th:text="${product.price}">
Product Price
</p>
</div>
</div>
</form>
</div>
</div>

</body>


</html>
